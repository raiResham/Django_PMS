
{% extends "dashboard/base.html" %}

{% block navbar %}
<nav class="navbar navbar-dark bg-dark justify-content-between navbar-expand-md   fixed-top">
	<a class="navbar-brand text-white" href="{% url 'home' %}"  style="margin-right: 10px">Home</a>
	<form class="form-inline">
		{% if user.is_authenticated %}
		<a class="text-white">{{ user.username }}</a>
		{% endif %}
		<a href="{% url 'logout'  %}" class="btn btn-default btn-lg">Logout</a>
		
	</form>
</nav>
{% endblock navbar %}
